@for (team of teams; track team.name; let i = $index) {
  <div class="teams">
    <button appTeamButton type="button" (click) = "onSelect(team)">
      <span class="badge">{{i+1}}.</span>
      <span class="name">{{team.name}}</span>
      @if(team.flagPath) {
        <img class="flag" [src]="team.flagPath">
      } @else {
        Missing
      }
    </button>
  </div>
}

@if (selectedTeam ){
  <app-team-details [team]="selectedTeam" (clearDetails)="clearSelectedTeam()"></app-team-details>
}
